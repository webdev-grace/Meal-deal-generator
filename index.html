<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Deal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="meal-container">
        <h1>Random Meal Deal Generator</h1>
        <p>Feeling peckish? Let us surprise you with a random meal deal!</p>
        <button onclick="generateMeal()">Generate Meal</button>
        <div id="meal-display" class="meal-display">
            <div class="meal-item">
                <h2>Main Course</h2>
                <img id="main-image" src="Images/Landing/7759f4d1-adfd-4b94-97cf-b51d7c46de58_1251869376.webp" alt="Main Course Image">
                <p id="main-name"></p>
                <div class="clubcard-price">
                    <div class="clubcard-badge">Clubcard Price</div>
                    <div class="price-info">£3.60 Meal Deal</div>
                </div>
            </div>
            <div class="meal-item">
                <h2>Snack</h2>
                <img id="snack-image" src="Images/Landing/930d16cd-acc0-4da8-a252-3cd435e3f31b_1565263959.avif" alt="Snack Image">
                <p id="snack-name"></p>
                <div class="clubcard-price">
                    <div class="clubcard-badge">Clubcard Price</div>
                    <div class="price-info">£3.60 Meal Deal</div>
                </div>
            </div>
            <div class="meal-item">
                <h2>Drink</h2>
                <img id="drink-image" src="Images/Landing/a65cab0e-ba3a-40f4-9982-123b3d7e9c98_60347535.avif" alt="Drink Image">
                <p id="drink-name"></p>
                <div class="clubcard-price">
                    <div class="clubcard-badge">Clubcard Price</div>
                    <div class="price-info">£3.60 Meal Deal</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
